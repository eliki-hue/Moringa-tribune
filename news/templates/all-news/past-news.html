{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ news_item.title }} </h2>
      <h4>{{news_item.post}}</h4>
      <h5>This article was published on {{news_item.pub_date}}</h5>

    </div>
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="width:min-content;height: auto;margin-bottom: 20px;margin-top: 20px;">
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      </div><br><br>
  
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
